<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Comprar, ou não?</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Font Raleway-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header id="header-inner">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="logo-inner">
						<img src="images/logo.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="front-section">
		<h4>Pesquisar por nome da empresa</h4>
		<div class="container">
			<div class="row">
				<div class="header-wrapper-inner">
					<div class="search-home">
						<div class="col s9">
							<input type="text" name="search_keywords" placeholder="Pesquisa a empresa">
						</div>
						<div class="col s3">
							<button class="search-submit" name="submit" id="searchsubmit"> <i class="tiny material-icons">search</i> <span>Ir</span> </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
    	<div class="container">
    		<div class="row">
    			
    		</div>
    	</div>
	</section>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<p>Copyright © 2016 - Todos os Direitos Reservados.</p>
					<span>Projeto final da disciplina Sistemas Web - Universidade Federal da Bahia</span>
				</div>
			</div>
		</div>
	</footer>

	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
