<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Comprar, ou não?</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Font Raleway-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Chart-->
	<script src="js/Chart.min.js"></script>
    <script type="text/javascript">

</head>
<body>
	<header id="header-inner">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="logo-inner">
						<img src="images/logo.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="front-section">
		<h4>Pesquisar por nome da empresa</h4>
		<div class="container">
			<div class="row">
				<div class="header-wrapper-inner">
					<div class="search-home">
						<div class="col s9">
							<input type="text" name="search_keywords" placeholder="Pesquisa a empresa">
						</div>
						<div class="col s3">
							<button class="search-submit" name="submit" id="searchsubmit"> <i class="tiny material-icons">search</i> <span>Ir</span> </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="front-section">
    	<div class="container">
    		<div class="row charts">
    			<div class="col l6 s1">
    				<div class="box">
    					<h5>Índice de Solução</h5>
	    				<canvas id="GraficoDonut" class="chart"></canvas>
	    				<script type="text/javascript">
			                var options = {
			                    responsive:true                    
			                };

			                var data = [
			                    {
			                        value: 60,
			                        color:"#05d69d",
			                        highlight: "#FF5A5E",
			                        label: "Resolvido"
			                    },
			                    {
			                        value: 40,
			                        color: "#d60540",
			                        highlight: "#FF5A5E",
			                        label: "Não Resolvido"
			                    }
			                ]
			                var ctx = document.getElementById("GraficoDonut").getContext("2d");
			                var PizzaChart = new Chart(ctx).Doughnut(data, options);
		            	</script>
    				</div>
    			</div>
    			<div class="col l6 s1">
    				<div class="box">
    					<h5>Reclamações Respondidas</h5>
	    				<canvas id="GraficoDonuts" class="chart" ></canvas>
	    				<script type="text/javascript">
			                var options = {
			                    responsive:true                    
			                };

			                var data = [
			                    {
			                        value: 100,
			                        color:"#ca05d6",
			                        highlight: "#FF5A5E",
			                        label: "Respondidas"
			                    },
			                    {
			                        value: 0,
			                        color:"#d60540",
			                        highlight: "#FF5A5E",
			                        label: "Não Respondidas"
			                    }
			                ]
							var grafico = document.getElementById("GraficoDonuts").getContext("2d");
							var PizzaCharts = new Chart(grafico).Doughnut(data, options);
		            	</script>
    				</div>
    			</div>
    		</div>
    	</div>
	</section>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col s12">

					<span>Projeto final da disciplina Sistemas Web - Universidade Federal da Bahia</span>
				</div>
			</div>
		</div>
